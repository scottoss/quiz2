<!doctype html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts/master.js"></script>
</head>

<body>
	<nav>
		<div class="nav-wrapper">
		  <a class="brand-logo center">ðŸŽ® Abi-Gaming Quiz</a>
		  <ul class="right">
			<li><a onclick="refreshPage()"><i class="material-icons">refresh</i></a></li>
		  </ul>
		</div>
	</nav>
	
	<div id="pageContent" class="row container section">
		<div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>

    <div class="card-panel bottom-panel center">
        <a class="waves-effect waves-light btn left" onclick="lastQuestion()"><i class="material-icons left">keyboard_arrow_left</i>last question</a>
        <span class="new badge grey" data-badge-caption="" id="category"></span>
        <span id="pageNumber"></span>
        <label class="vert-center">
            <input type="checkbox" class="filled-in" id="answerSwitch" onchange="toggleAnswer()">
            <span>Show Answers</span>
        </label>
        <a class="waves-effect waves-light btn right" onclick="nextQuestion()"><i class="material-icons left">keyboard_arrow_right</i>next question</a>
    </div>

</body>

<style>
/* Bottom Bar Custom CSS Code: */
.bottom-panel {
    position: fixed;
    display: flex;
    justify-content: space-between;
    align-items: center;
    bottom: 0px;
    left: 50%;
    height: 60px;
    width: 50vw;
    margin-left: -25vw;
    padding: 12px;
}
#category {
    font-weight: bold;
}
</style>

<template id="waiting-template">
    <div class="row">
        <div class="card-panel">
            <h5 class="header">Waiting for Start...</h5>
            <a class="waves-effect waves-light btn"><i class="material-icons right">label_important</i>Start Game</a>
        </div>
    </div>
</template>

<template id="ingame-template">
    <div class="col s6 card-panel">
        <div id="image-type" class="section" hidden>
            <div class="section">
                <img class="materialboxed" id="image" alt="Loading..." width="100%" src="">
            </div>
            <div class="divider"></div>
        </div>

        <div id="yt-type" class="section" hidden>
            <div class="video-container">
                <iframe id="video" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="divider"></div>
        </div>

        <div class="section">
            <h5 class="header">Question</h5>
            <div class="row">
                <h6 id="question" class="col s10"></h6>
            </div>
        </div>

        <div id="guess-type" class="section" hidden>
            <div class="divider"></div>
            <h5 class="header">Guess</h5>
            <h6 class="header">in Range <span id="guessRange"></span></h6>
        </div>

        <div id="answer-stage" class="section" hidden>
            <div class="divider"></div>
            <h5 class="header">True Answer</h5>
            <h6 id="trueAnswer"></h6>
        </div>

        <div id="choice-type" class="section" hidden>
            <div class="divider"></div>
            <h5 class="header">Possible Answers</h5>
            <div class="collection">
                <a onclick="choiceSelect(1)" class="collection-item" id="answer1"></a>
                <a onclick="choiceSelect(2)" class="collection-item" id="answer2"></a>
                <a onclick="choiceSelect(3)" class="collection-item" id="answer3"></a>
                <a onclick="choiceSelect(4)" class="collection-item" id="answer4"></a>
            </div>
        </div>
    </div>
    <div class="col s3">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Answers</h4></li>
            <div id="answers"></div>
        </ul>
    </div>
    <div class="col s3">
        <ul class="collection with-header">
            <li class="collection-header"><h4>Scoreboard</h4></li>
            <div id="scoreboard"></div>
        </ul>
    </div>
</template>

<template id="scoreboardUser"><li class="collection-item">USER<a add_func="" class="secondary-content"><i class="material-icons">add_circle</i></a><a low_func="" class="secondary-content"><i class="material-icons">remove_circle_outline</i></a></li></template>

<template id="answerUser"><li class="collection-item valign-wrapper">USER:<span style="margin-left: 8px; margin-right: 5px; font-weight: bold;">ANSWER</span></li></template>
